# Define the root logger with appender file
#log_file_path=${myweb.root}/WEB-INF/log
#log_file_path=/Users/luochunchen/temp/log4j
log_file_path=E:/TradingSystemServerLog
#log4j.log.level=ALL,TRACE,DEBUG,INFO,WARN,ERROR,FATAL,OFF
log4j.rootLogger=INFO,FILE,CONSOLE
# Define the FILE appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${log_file_path}/logcat_info.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.MaxBackupIndex=31
log4j.appender.FILE.Threshold=INFO
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}-%t-%x-%-5p-%l]: %m%n
# Define the CONSOLE appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}-%t-%x-%-5p-%l]: %m%n

